<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Hacker Simulator</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    #screen {
      padding: 15px;
      white-space: pre-wrap;
      position: relative;
    }

    .glitch {
      animation: glitch 0.15s infinite;
    }

    .warning {
      color: red;
      animation: blink 0.4s infinite;
    }

    .info {
      color: cyan;
    }

    .success {
      color: #7CFC00;
    }

    @keyframes glitch {
      0% {
        text-shadow: 1px 0 red;
      }

      50% {
        text-shadow: -1px 0 cyan;
      }

      100% {
        text-shadow: 1px 0 yellow;
      }
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #flash {
      position: fixed;
      inset: 0;
      background: rgba(255, 0, 0, 0.7);
      display: none;
      z-index: 1000;
      animation: blink 0.2s infinite;
    }

    #countdown {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: black;
      color: red;
      font-size: 32px;
      z-index: 2000;
      animation: blink 0.5s infinite;
      text-align: center;
    }

    #encrypted {
      position: fixed;
      inset: 0;
      background: black;
      color: red;
      font-size: 36px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      text-align: center;
    }

    .hacked {
      font-size: 22px;
      margin-top: 20px;
      animation: blink 0.6s infinite, glitch 0.15s infinite;
    }
  </style>
</head>

<body>

  <div id="flash"></div>
  <div id="countdown"></div>
  <div id="screen"></div>
  <div id="encrypted"></div>

  <script>
    const screen = document.getElementById("screen");
    const flash = document.getElementById("flash");
    const countdownBox = document.getElementById("countdown");
    const encrypted = document.getElementById("encrypted");

    /* ========= AUDIO (PRELOAD, MUTED) ========= */
    let audioCtx;
    window.addEventListener("load", () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      // suspended থাকবে until user click
    });

    function hackBeep() {
      if (!audioCtx || audioCtx.state !== "running") return;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.frequency.value = 300 + Math.random() * 500;
      g.gain.value = 0.05;
      o.connect(g);
      g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + 0.08);
    }

    function crashSound() {
      for (let i = 0; i < 5; i++) hackBeep();
    }

    /* ========= CLICK = FULLSCREEN + SOUND ========= */
    document.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => { });
      }
      if (audioCtx && audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }, { once: true });

    /* ========= PRINT ========= */
    function print(txt, cls = "glitch") {
      const s = document.createElement("span");
      s.className = cls;
      s.textContent = txt + "\n";
      screen.appendChild(s);
      hackBeep();
    }

    /* ========= AUTO START (NO CLICK) ========= */
    const intro = [
      "Initializing hack...",
      "Bypassing firewall...",
      "Accessing system core...",
      "Injecting payload..."
    ];

    let i = 0;
    const introTimer = setInterval(() => {
      if (i < intro.length) print(intro[i++]);
      else {
        clearInterval(introTimer);
        mainLoop();
      }
    }, 700);

    function mainLoop() {
      setInterval(() => {
        if (Math.random() < 0.25) triggerCrash();
        else print("Accessing data packets...");
      }, 600);
    }

    function triggerCrash() {
      print("⚠ SYSTEM FAILURE ⚠", "warning");
      flash.style.display = "block";
      crashSound();
      setTimeout(() => flash.style.display = "none", 700);
      startCountdown(8);
    }

    function startCountdown(t) {
      countdownBox.style.display = "flex";
      const cd = setInterval(() => {
        countdownBox.textContent = `SYSTEM SHUTDOWN IN ${t}`;
        crashSound();
        t--;
        if (t < 0) {
          clearInterval(cd);
          countdownBox.innerHTML =
            `SYSTEM SHUTDOWN<br>
             <div class="hacked">HACKED BY KING AZWAD & HUSSAIN</div>`;
          setTimeout(showEncrypted, 2000);
        }
      }, 1000);
    }

    function showEncrypted() {
      countdownBox.style.display = "none";
      encrypted.style.display = "flex";
      encrypted.innerHTML =
        "⚠ ALL FILES ENCRYPTED ⚠<br>YOUR SYSTEM IS HACKED <br>CONTACT: KING AZWAD & HUSSAIN";
      crashSound();
    }
  </script>

</body>

</html>
